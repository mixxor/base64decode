server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly if they exist
    location / {
        # Try to serve the file directly, otherwise fall back to index.html
        # This allows /c2FtbXkNCg== style URLs to be handled by the SPA
        try_files $uri $uri/ /index.html;
    }

    # Explicitly handle the impressum page
    location = /impressum.html {
        try_files $uri =404;
    }

    # Handle favicon and other static assets
    location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
